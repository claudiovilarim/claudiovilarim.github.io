<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My External SCript -->
    <script src="app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/e978dd5219.js" crossorigin="anonymous"></script>

    <title>Orçamento Pessoal</title>
  </head>
  <body>
    <div id="container"> <!-- Início Container Global -->
      <!-- Início Navbar -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container"> <!-- Início Navbar Container -->
          <a class="navbar-brand" href="#"> <i class="fas fa-wallet fa-lg"></i> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Cadastro <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="consulta.html">Consulta</a>
            </ul>
          </div>
        </div> <!-- Fim Navbar Container -->
      </nav> <!-- Fim Navbar -->
      
      <main class="container">
        <h3 class="mt-4">Cadastro de nova despesa</h3>
        
        <form> <!-- Inicio Formulário de cadastro -->
          <div class="form-row">
            <input id="data" type="date" class="col-sm border form-control m-2">
            <select id="tipo" class="col-sm form-control m-2">
              <option value="" disabled selected>Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>

          <div class="form-row">
            <input id="descricao" class="col-sm form-control m-2" type="text" placeholder="Descrição">
            <input id="valor" class="col-sm form-control m-2" type="number" placeholder="Valor">
            
            <button class="btn btn-primary m-2" onclick="cadastrarDespesa()" type="button"> <i class="fas fa-plus"></i> </button>
          </div>
        </form> <!-- Fim Formulário de cadastro -->
  
      </main>

    </div> <!-- Fim Container Global -->

    

    

  <!-- Modal -->
  <div class="modal fade" id="registraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="modal-headerId">
          <h5 class="modal-title" id="exampleModalLabel">Erro na Gravação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-bodyId" class="modal-body">
          Existem campos que não foram preenchidos!
        </div>
        <div class="modal-footer">
          <button id="btnVoltar" type="button" class="btn" data-dismiss="modal">Voltar</button>
          
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
